<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIP {{block "potpissers" .}}{{end}}</title>
    <link rel="stylesheet" href="static.css">
</head>
<body class="foo">

<div class="foo bar" style="text-align: center">
    <button>deaths</button>
    {{block "deaths" .}}{{end}}
    <button>fights</button>
    {{block "fights" .}}{{end}}
</div>

<div style="display: flex; flex-direction: column; justify-content: space-between;">
    <div style="height: 100%; overflow-y: scroll; direction: rtl">
        <div style="display: flex; justify-content: space-between; direction: ltr">
            <button>new - 0000</button>
            <button style="">000/000 - online</button>
        </div>
        <input class="foo" style="width: 6.5rem" type="search" placeholder="players">
    </div>
</div>

<div class="foo"
     style="align-self: start; justify-self: center; position: sticky; top: 0; display: inline-flex; background-color: #CEE3F8; padding-left: 0">
    <img style="cursor: pointer; height: 2.5em; width: 2.5em; margin: 0" src="potpisser.jpg" alt="image of calvin pissing"
         onclick="window.location.href='/';">
    <select class="foo"
            style="width: 10rem; text-align: right"
            onchange="window.location.href=this.value">
        {{block "gamemodes" .}}{{end}}
    </select>
</div>

<div style="display: flex; flex-direction: column; justify-content: space-between">
    <div style="display: flex; text-align: right">
        <a style="" href="https://discord.gg/Cqnvktf7EF">
            <h5 class="foo" style="font-weight: normal; background-color: #F0F0F0; margin: 0;">
                discord
            </h5>
        </a>
        <a href="https://reddit.com/r/potpissers" style="flex: 1;">
            <h5 class="foo" style="font-weight: normal; margin: 0; background-color: #F0F0F0;">
                /r/potpissers
            </h5>
        </a>
    </div>

    <div style="">
        {{block "console" .}}{{end}}
        <!--    TODO LIVE CONSOLE -->
    </div>
</div>

<div class="foo bar" style="text-align: center">
    <button style="">
        videos
    </button>
    {{block "videos" .}}{{end}}
</div>

<div class="foo bar" style="text-align: center">
    <button>events</button>
    {{block "events" .}}{{end}}
</div>

<div class="foo" style="background: #33383D; grid-column: 2/5">
    <div style="display: flex">
        <div class="foo baz" style="text-align: center; flex: 3">
            <button>announcements</button>
            <button>changelog</button>
        </div>
        <div style="flex: 1; text-align: center">
            <button>donate</button>
        </div>
    </div>
    {{block "content" .}}{{end}}
</div>

<div class="foo bar" style="text-align: center">
    <button>donations</button>
    {{block "donations" .}}{{end}}
</div>

<footer>
    <a href="https://github.com/potpissers">
        <small>github</small>
    </a>
</footer>

<script src="static.js"></script>

</body>
</html>
