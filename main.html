<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{block "potpissers" .}}{{end}}</title>
    <link rel="stylesheet" href="static.css">
    <script src="static.js" defer></script>
</head>
<body class="foo">

<div class="foo bar" style="text-align: center">
    <h4>deaths</h4>
    {{block "deaths" .}}{{end}}
</div>

<div style="display: flex; flex-direction: column;">
    <div class="foo" style="width: fit-content; background-color: #F0F0F0; padding-bottom: .5rem">
        <h4 style="margin-left: 0; margin-top: 0; padding-top: .5rem; margin-bottom: 0; font-weight: normal;">
            online: 000/000
        </h4>
        {{block "server info" .}}{{end}}
    </div>
    <div style="margin-top: auto">
        {{block "console" .}}{{end}}
        <!--    <select class="foo" style="background-color: #F0F0F0">-->
        <!--        <option disabled selected hidden>archive</option>-->
        <!--    </select>TODO -->
        <!--    TODO LIVE CONSOLE -->
    </div>
</div>

<div class="foo"
     style="align-items: center; align-self: start; justify-self: center; position: sticky; top: 0; display: inline-flex; background-color: #CEE3F8; padding-left: 0">
    <img style="cursor: pointer; height: 3em; width: 3em; margin: 0" src="potpisser.jpg" alt="image of calvin pissing"
         onclick="sendHome()">
    <select class="foo"
            style="width: 10rem; text-align: right"
            onchange="window.location.href=this.value">
        {{block "gamemodes" .}}{{end}}
    </select>
    <input class="foo" style="width: 6.5rem" type="search" placeholder="players">
</div>

<div style="flex-direction: column; justify-self: end; display: flex">
    <div class="foo" style="display: inline-flex; background-color: #F0F0F0">
        <a href="https://discord.gg/Cqnvktf7EF">
            <h4 style="font-weight: normal; margin: 0">discord</h4>
        </a>
        <a href="https://reddit.com/r/potpissers">
            <h4 style="font-weight: normal; margin: 0">reddit</h4>
        </a>
    </div>

    <div class="foo" style="display: inline-flex; background-color: #F0F0F0; margin-left: auto; margin-top: auto">
        <a href="http://localhost:8080">
            <p style="font-weight: normal; margin: 0">vote</p>
        </a>
        <p style="cursor: pointer; margin: 0">donate</p>
    </div>
</div>

<div class="foo bar" style="text-align: center;">
    <h4></h4> <!--  TODO   videos-->
    {{block "videos" .}}{{end}}
</div>

<div class="foo bar" style="text-align: center">
    <h4 style="text-align: center">events</h4>
    {{block "events" .}}{{end}}
</div>

{{block "content" .}}{{end}}

<div class="foo bar" style="text-align: center">
    <h4></h4> <!--  TODO   purchases-->
    {{block "transactions" .}}{{end}}
</div>

<footer style="grid-column: 1/6; text-align: center">
    <a href="https://github.com/potpissers">
        <small>github</small>
    </a>
</footer>
</body>
</html>
