<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIP {{block "potpissers" .}}{{end}}</title>
    <link rel="stylesheet" href="static.css">
</head>
<body class="foo">

<div class="foo bar" style="text-align: center">
    <button>deaths</button>
    {{block "deaths" .}}{{end}}

    {{block "fights" .}}{{end}}
</div>

<div>

        <div style="display: flex; justify-content: space-between; margin-bottom: auto">
            <button>
                leaderboards
            </button>
        </div>
        <div>
            <div class="foo"
                 style="align-items: center; justify-self: center; display: inline-flex; background-color: #CEE3F8; padding-left: 0">
                <img style="cursor: pointer; height: 2.5em; width: 2.5em; margin: 0" src="potpisser.jpg" alt="image of calvin pissing"
                     onclick="window.location.href='/';">
                <select class="foo"
                        style="width: 10rem; text-align: right"
                        onchange="window.location.href=this.value">
                    {{block "gamemodes" .}}{{end}}
                </select>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between;">
<!--            <ul style="font-size: 75%;">-->
<!--                {{block "server info" .}}{{end}}-->
<!--            </ul>-->
<!--            <input class="foo" style="" type="search" placeholder="players">-->
            <div style="display: flex">
                <a style="" href="https://discord.gg/Cqnvktf7EF">
                    <h5 class="foo" style="font-weight: normal; background-color: #F0F0F0; margin: 0;">
                        discord
                    </h5>
                </a>
                <a href="https://reddit.com/r/potpissers" style="">
                    <h5 class="foo" style="font-weight: normal; margin: 0; background-color: #F0F0F0;">
                        /r/potpissers
                    </h5>
                </a>
            </div>
        </div>


    </div>

    <div style="display: flex">
        <div style="display: flex; flex-direction: column; justify-content: space-between;">
            <div style="width: 12.5rem; overflow-y: scroll">
                <ul>

                </ul>
                <!--            TODO show joined number + new players list -->
                <button style="margin-top: auto">new players</button>
            </div>
        </div>

        <div style="">
            <button style="">online - 000/000</button>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: space-between">
            <div style="">
                console
                {{block "console" .}}{{end}}
                <!--    TODO LIVE CONSOLE -->
            </div>
        </div>
    </div>
</div>

<div class="foo bar" style="text-align: center">
    <button style="">
        videos
    </button>
    {{block "videos" .}}{{end}}
</div>

<div class="foo bar" style="text-align: center">
    <button>events</button>
    {{block "events" .}}{{end}}
</div>

<div class="foo" style="background: #33383D;">
    <div style="display: flex">
        <div class="foo baz" style="text-align: center; flex-grow: 1">
            <button>announcements</button>
            <button>changelog</button>
        </div>
        <div class="foo baz" style="width: 12.5rem; text-align: center">
            <button>donate</button>
        </div>
    </div>
    {{block "content" .}}{{end}}
</div>

<div class="foo bar" style="text-align: center">
    <button>donations</button>
    {{block "donations" .}}{{end}}
</div>

<footer>
    <a href="https://github.com/potpissers">
        <small>github</small>
    </a>
</footer>

<script src="static.js"></script>

</html>
